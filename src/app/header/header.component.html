
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Online Shopping</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a  routerLink="Home">Home</a></li>
    <li ><a routerLink="Product">Products</a></li>
       <li><a routerLink="Register">Register</a></li>
        <li><a routerLink="Login">Login</a></li>
        <li><a routerLink="#" (click)="Logout()">Logout</a></li>
        <li><a routerLink="Contact">Contact</a></li>
       <li><a routerLink="About">About Us</a></li>
    </ul>
    <form class="navbar-form navbar-left" >
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
    <ul class="nav navbar-nav">
    <li class="active"><a href="#">Accounts & Lists</a></li>
       <li><a href="#">Returns & Orders</a></li>   
      
          <li><a> <i routerLink="cart-page" class="glyphicon glyphicon-shopping-cart" style="color:white;font-size: 18px;margin-left: 0px;cursor:pointer;">&nbsp;{{cartitems}}</i></a></li>

</ul> 

  </div>
</nav>
