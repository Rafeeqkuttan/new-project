<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form" (ngSubmit)="onSubmit(taskform)" #taskform="ngForm">
          <input type="text" placeholder="username" [(ngModel)]="loginObj.userName" name="userName"/>
          <input type="password" placeholder="password" [(ngModel)]="loginObj.password" name="password"/>
          <button (click)="onLogin()">login</button>
          <p class="message">Not registered? <a (click)="onSignUp()">Create an account</a></p>
        </form>
      </div>
    </div>
   
    
</body>
</body>
