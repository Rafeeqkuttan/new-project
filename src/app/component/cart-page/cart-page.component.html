<ng-container *ngIf="showproduct.length!=0" class="fit">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9">
                 <h3>Cart Items</h3>
        <table class="table table-borderless mt-3">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of showproduct">
                <td><img style="width: 120px;" src="{{item.image}}"> </td>
                <td>{{item.title}}</td>
                <td>{{item.category}}</td>
                <td>${{item.price}}</td>
                <td><button (click)="deleteitem(item)" class="btn btn-danger">Delete</button></td>

              </tr>
              
            </tbody>
          </table>
          
          
    </div>
    <!-- total section -->
    <div class="col-sm-3">
        <h1>Total Amount:</h1><br>
        <strong style="font-size: 35px;color:green;">${{totalamount}}</strong><br>
        <div class="btn-group mt-3">
            <button (click)="this.addressform=true" class="btn btn-primary">Checkout</button>&nbsp;
            <button (click)="Empty()" class="btn btn-secondary">Empty Cart</button>

        </div>
        <!-- forms -->
        <div class="mt-3" *ngIf="addressform">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Mobile Number</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1"><Address></Address></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Address" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-success mt-2">Order</button>&nbsp;
            <button type="submit" (click)="cancel()" class="btn btn-primary mt-2">Cancel</button>

          </form>
    </div>
</div>
</div>
</div>
</ng-container>

<!-- Empty Card -->

<ng-container *ngIf="showproduct.length ==0" >
    <div class="card">
        <div class="center">
            <h4>Your Card is Empty</h4>
            <h6>Please Add Item</h6>
            <button (click)="onView()" class="btn btn-danger">Shop Now</button>
        </div>
    </div>
</ng-container>
<br>
